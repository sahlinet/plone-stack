version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip=9.0.0-r1
            pip install \
              docker-compose==1.12.0
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/app.tar
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/app.tar | true
      - run:
          name: Build application Docker image
          command: |
            docker build --cache-from=app -t app .
      - run:
          name: Build NGING Docker image
          command: |
            cd nginx ; docker build -t sahlinet/plone.nginx .
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/app.tar app
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/app.tar
      - deploy:
          name: Push application Docker image
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
               echo "not pushing for master"
            elif [ ! -z $CIRCLE_TAG ]; then
               docker login -u $DOCKER_USER -p $DOCKER_PASS
               docker tag app sahlinet/plone:$CIRCLE_TAG
               docker tag sahlinet/plone.nginx sahlinet/nginx:$CIRCLE_TAG
               docker images
               docker push sahlinet/plone:$CIRCLE_TAG
               docker push sahlinet/plone.nginx:$CIRCLE_TAG
            else
               echo "not pushing... "
               env
            fi
workflows:
  version: 2
  test:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
  release:
    jobs:
      - build:
          context: docker-hub
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /[0-9]+\.[0-9]+\.[0-9]+$/
